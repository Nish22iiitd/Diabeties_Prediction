<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Person Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #000000;
    }
  </style>
</head>

<body>
  <div class="result-container">
    <h1>Person is: {{result}}</h1>
  </div>
</body>
</html>
